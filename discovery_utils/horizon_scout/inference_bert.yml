---
resources:
  cloud: aws
  instance_type: g5.xlarge
  region: eu-west-2
envs:
  BUCKET_NAME_RAW: discovery-iss
workdir: .
setup: |
  cd ~/sky_workdir
  curl -sSL https://install.python-poetry.org | python3 -
  export PATH="/home/ubuntu/.local/bin:$PATH"
  git clone -b 32_scraping_govuk_Twfy git@github.com:nestauk/discovery_utils.git
  cd discovery_utils
  poetry install
run: |
  cd ~/sky_workdir/discovery_utils
  export PATH="/home/ubuntu/.local/bin:$PATH"
  jupyter notebook --port 8888
